<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
      <div>
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div>
        <label for="email">Email*</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="gender">Gender*</label><br />
        <input type="radio" name="gender" required />Male
        <input type="radio" name="gender" required />Female
      </div>
      <div>
        <label for="cars">Car Brands</label>
        <select name="car-brand" id="cars">
          <option value="select" selected disabled>-car brands-</option>
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="mercedez">Mercedez</option>
        </select>
      </div>
      <div>
        <label for="carage">Car Age*</label>
        <input type="number" id="carage" name="car-age" required />
      </div>
      <div>
        <label for="dop">Date of Purchase(dop)*</label>
        <input type="date" id="dop" name="dop" required />
      </div>
      <div>
        <label for="password">Password*</label>
        <input type="password" id="password" name="password" required />
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
